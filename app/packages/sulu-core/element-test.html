
<dom-module id="name-tag">
	<template>
		<!-- bind to the "owner" property -->
		This is <b>{{owner}}</b>'s name-tag element asdasd.
  	</template>

			is: "name-tag",
				ready: function() {
					debugger;

				}
  			}
		);
  	</script>
  
</dom-module>
