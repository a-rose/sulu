<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="node_modules/clusterize.js/clusterize.css">
	<link rel="stylesheet" href="packages/file-icons/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div id="boot-info">
		<h1>Donwloading and installing packages! Please wait. This could take a moment...</h1> 
		<div class="bubblingG">
			<span id="bubblingG_1"></span><span id="bubblingG_2"></span><span id="bubblingG_3"></span>
		</div>
	</div>
	<div id="workspace" class="hidden">
		<div class="row">
			<div class="col-xs-6">
				<div class="file-view file-view-1">
					<ol class="breadcrumb">
						<li><a href="#">c:</a></li>
						<li><a href="#">Home</a></li>
						<li><a href="#">Library</a></li>
						<li class="active">Data</li>
					</ol>

					<div class="row">
						<div class="col-xs-1"></div>
						<div class="col-xs-2">Filename</div>
						<div class="col-xs-2">Ext</div>
						<div class="col-xs-2">Size</div>
						<div class="col-xs-4">Date</div>
						<div class="col-xs-1">Att</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div id="scrollArea1" class="clusterize-scroll">
								<div id="contentArea1" class="clusterize-content">
									<div class="clusterize-no-data">Loading data…</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="col-xs-6">
				<div class="file-view file-view-2">
					<ol class="breadcrumb">
						<li><a href="#">c:</a></li>
						<li><a href="#">Home</a></li>
						<li><a href="#">Library</a></li>
						<li class="active">Data</li>
					</ol>

					<div class="row">
							<div class="col-xs-1"></div>
							<div class="col-xs-2">Filename</div>
							<div class="col-xs-2">Ext</div>
							<div class="col-xs-2">Size</div>
							<div class="col-xs-4">Date</div>
							<div class="col-xs-1">Att</div>
					</div>
					<div class="row">
							<div class="col-xs-12">
								<div id="scrollArea2" class="clusterize-scroll">
									<div id="contentArea2" class="clusterize-content">
										<div class="clusterize-no-data">Loading data…</div>
									</div>
								</div>
							</div>
					</div>
				</div>
			</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
