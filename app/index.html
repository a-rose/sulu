<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="node_modules_fallback/material-design-lite/material.min.css">
	<script src="node_modules_fallback/material-design-lite/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="node_modules_fallback/look-at-this/dist/look-at-this.min.css">

	<link rel="stylesheet" href="node_modules/clusterize.js/clusterize.css">
	<link rel="stylesheet" href="packages/file-icons/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./node_modules/Select2/dist/css/select2.min.css">
<!-- 	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
-->
	<link rel="stylesheet" href="app.css"> 

</head>
<body>
	<div id="boot-info">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col">
			</div>
			<div class="mdl-cell mdl-cell--4-col">
				<div class="mdl-card mdl-shadow--2dp demo-card-wide">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Welcome!</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<span id="boot-info-install-status-text">Downloading and installing!</span> Please wait. This could take a moment...
					</div>
					<!-- MDL Progress Bar with Indeterminate Progress -->
					<div style="width:100%" id="boot-progress-bar" class="mdl-progress mdl-js-progress progress-demo"></div>
					<script type="text/javascript">
						document.querySelector('#boot-progress-bar').addEventListener('mdl-componentupgraded', function(e) {
								if(this.MaterialProgress && e.statusData){
							    	this.MaterialProgress.setProgress(e.statusData.progress);
							    	this.MaterialProgress.setBuffer(e.statusData.buffer);
								}
						  	}
					  	);
				  	</script>
					<div class="mdl-card__actions mdl-card--border">
						<span class="mdl-card__supporting-text">Share</span>
						<div id="social-icons" class="mdl-card__supporting-text" data-networks=""></div>	<!-- <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						  Get Started
						</a> -->

					</div> 
					<!-- <div class="mdl-card__menu">
						<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
						  <i class="material-icons">share</i>
						</button>
					</div> -->
				</div>
			</div>
			<div class="mdl-cell mdl-cell--4-col">
			</div>
		</div>

	</div>
	<div id="workspace" class="hidden" style="height: 100%;">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<div style="width:100%">
					<select id="command-palette" style="width:100%" multiple="multiple" placeholder="foo"></select>
				</div>
			</div>
		</div>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col">
				<!--table-->
				<div class="clusterize">
				  <div id="scrollArea1" class="clusterize-scroll">
				    <table style="width:100%;height: 100%;" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
				      <tbody id="contentArea1" class="clusterize-content">
				        <tr class="clusterize-no-data">
				          <td>Loading data…</td>
				        </tr>
				      </tbody>
				    </table>
				  </div>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<!--table-->
				<div class="clusterize">
				  <div id="scrollArea2" class="clusterize-scroll">
				    <table style="width:100%;height: 100%;" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
				      <tbody id="contentArea2" class="clusterize-content">
				        <tr class="clusterize-no-data">
				          <td>Loading data…</td>
				        </tr>
				      </tbody>
				    </table>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
	<script type="text/javascript" src="node_modules_fallback/look-at-this/dist/look-at-this.min.js"></script>
	<script type="text/javascript">
		window.socialIcons.setup.githubUrl = "https://github.com/s-a/sulu/";
		/* TODO */
		//window.socialIcons.setup.media = "http://s-a.github.io/look-at-this/responsive-showcase.gif";
		window.socialIcons.setup.url = "http://s-a.github.io/sulu/";
		window.socialIcons.setup.title = "SULU - A Hackable Filesystem Manager";
	</script>

</body>
</html>
